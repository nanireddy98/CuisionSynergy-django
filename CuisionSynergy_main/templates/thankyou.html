{% extends 'base.html' %}

{% block title %} Thank You {% endblock %}

{% load static %}

{% block content %}
    <div class="thank-you-container">
        <div class="thank-you-message">
            <img src="{% static 'extra-images/thankyou.png' %}" alt="Thank You" class="thank-you-image">
            <p>We have received your feedback and will get back to you soon.</p>
        </div>
    </div>
{% endblock %}

{% block styles %}
    <style>
        .thank-you-container {
            background: #f4f7fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .thank-you-message {
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .thank-you-message h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 30px;
        }

        .thank-you-message a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .thank-you-message a:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
