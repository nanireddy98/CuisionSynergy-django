{% extends 'base.html' %}
{% block title %} Contact Us {% endblock %}
{% load static %}

{% block content %}
<div class="main-section">
    <!-- cover page start-->
    <div class="page-section restaurant-detail-image-section" style="background: url({% static 'extra-images/banner-contact-us.png' %}) no-repeat center center / cover; height: 300px; display: flex; align-items: center; justify-content: center; position: relative;opacity:0.9;font-family: 'Lucida Console', Courier, monospace;">
        <div class="container">
            <!-- Row Start -->
            <div class="row">
                <!-- Column Start -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="company-info-detail">
                        <div class="company-info text-center">
                            <p style="color:white;font-size:50px;">
                                We would love to hear from you!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- cover page end -->

    <!-- contact form start -->
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form method="post" class="contact-form-inner">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject of your message" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
    <!-- contact form end -->

</div>

{% endblock %}
